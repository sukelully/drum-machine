<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Machine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="drum-machine">
        <p id="display"></p>
        <div id="pad-bank">
            <div class="drum-pad pushable" id="clave">Q
                <audio class="clip" src="src/audio/clave.mp3" id="Q"></audio>
            </div>
            <div class="drum-pad" id="bongo-high">W
                <audio class="clip" src="src/audio/bongo-high.mp3" id="W"></audio>
            </div>
            <div class="drum-pad" id="bongo-low">E
                <audio class="clip" src="src/audio/bongo-low.mp3" id="E"></audio>
            </div>
            <div class="drum-pad" id="cymbal">A
                <audio class="clip" src="src/audio/cymbal.mp3" id="A"></audio>
            </div>
            <div class="drum-pad" id="cowbell">S
                <audio class="clip" src="src/audio/cowbell" id="S"></audio>
            </div>
            <div class="drum-pad" id="closed-hat">D
                <audio class="clip" src="src/audio/closed-hi-hat.mp3" id="D"></audio>
            </div>
            <div class="drum-pad" id="kick">Z
                <audio class="clip" src="src/audio/kick.mp3" id="Z"></audio>
            </div>
            <div class="drum-pad" id="snare">X
                <audio class="clip" src="src/audio/snare.mp3" id="X"></audio>
            </div>
            <div class="drum-pad" id="floor-tom">C
                <audio class="clip" src="src/audio/rim.mp3" id="C"></audio>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
