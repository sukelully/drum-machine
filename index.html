<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Machine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="drum-machine">
        <p id="display"></p>
        <div id="pad-bank">
            <div class="drum-pad" id="kick">Q
                <audio class="clip" src="https://cdn.freecodecamp.org/curriculum/drum/RP4_KICK_1.mp3" id="Q"></audio>
            </div>
            <div class="drum-pad" id="snare">W</div>
            <div class="drum-pad" id="clap">E</div>
            <div class="drum-pad" id="rim">A</div>
            <div class="drum-pad" id="closed-hat">S</div>
            <div class="drum-pad" id="open-hat">D</div>
            <div class="drum-pad" id="high-tom">Z</div>
            <div class="drum-pad" id="low-tom">X</div>
            <div class="drum-pad" id="floor-tom">C</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
